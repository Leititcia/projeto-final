{% block filter %}

<form class="row justify-content-between align-items-end mb-4">
    <div class="col-auto">
        <div class="form-group">
            <label for="limit" class="form-label fw-semibold text-muted">
                Registros por p√°gina
            </label>
            <select class="form-select shadow-sm" id="limit" name="limit">
                <option value="10" {% if pagination.limit == 10 %}selected{% endif %}>10 registros</option>
                <option value="30" {% if pagination.limit == 30 %}selected{% endif %}>30 registros</option>
                <option value="50" {% if pagination.limit == 50 %}selected{% endif %}>50 registros</option>
            </select>
        </div>
    </div>
    <div class="col-auto">
        <div class="form-group">
            <label for="search" class="form-label fw-semibold text-muted">
                Pesquisar
            </label>
            <div class="input-group shadow-sm">
                <input type="text" class="form-control" id="search" name="search" 
                       placeholder="Digite para pesquisar..." value="{{ request.query_params.get('search', '') }}">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-search"></i>
                </button>
                <a href="{{ request.url.path }}" class="btn btn-outline-secondary">
                    <i class="bi bi-x-circle"></i>
                </a>
            </div>
        </div>
    </div>
</form>

{% endblock filter %}
