{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <h1 class="display-4 text-primary text-center">Editar Cliente</h1>
    <hr class="border-primary border-2">

    <form action="/clientes/editar/{{ client.id }}" method="POST" id="clientForm">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" class="form-control shadow-sm" value="{{ client.name }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control shadow-sm" value="{{ client.email }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="phone">Telefone</label>
            <input type="text" id="phone" name="phone" class="form-control shadow-sm" value="{{ client.phone }}"
                   pattern="^\(?[1-9]{2}\)? ?(?:[2-8]|9[1-9])[0-9]{3}\-?[0-9]{4}$"
                   title="Digite um número de telefone válido. Exemplo: (11) 98765-4321">
            <small class="text-muted">Formato: (XX) XXXXX-XXXX</small>
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-outline-warning btn-lg shadow-sm">Salvar Alterações</button>
        </div>
    </form>
</div>

<script>
document.getElementById('clientForm').addEventListener('submit', function(e) {
    const phone = document.getElementById('phone').value;
    if (phone && !/^\(?[1-9]{2}\)? ?(?:[2-8]|9[1-9])[0-9]{3}\-?[0-9]{4}$/.test(phone)) {
        e.preventDefault();
        alert('Por favor, digite um número de telefone válido no formato (XX) XXXXX-XXXX');
    }
});

// Máscara para o campo de telefone
document.getElementById('phone').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length > 11) value = value.slice(0, 11);
    
    if (value.length > 2) {
        value = '(' + value.slice(0,2) + ') ' + value.slice(2);
    }
    if (value.length > 10) {
        value = value.slice(0,10) + '-' + value.slice(10);
    }
    
    e.target.value = value;
});
</script>

{% endblock %}
