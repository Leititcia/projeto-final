{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="display-4 text-primary text-center">Adicionar Medicamento</h1>
    <hr class="border-primary border-2">

    <form action="/medicamentos/adicionar" method="POST">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" class="form-control shadow-sm" placeholder="Digite o nome do medicamento" required>
        </div>

        <div class="form-group mt-3">
            <label for="quantity">Quantidade</label>
            <input type="number" id="quantity" name="quantity" class="form-control shadow-sm" placeholder="Quantidade em estoque" required>
        </div>

        <div class="form-group mt-3">
            <label for="price">Preço</label>
            <input type="number" step="0.01" id="price" name="price" class="form-control shadow-sm" placeholder="Preço do medicamento" required>
        </div>

        <div class="form-group mt-3 text-center">
            <button type="submit" class="btn btn-outline-primary btn-lg shadow-sm">Salvar Medicamento</button>
        </div>
    </form>
</div>
{% endblock %}
