<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-sign-in-alt"></i>
                <h1 class="h3 mb-0">Bem-vindo de volta!</h1>
                <p class="mb-0 opacity-75">Faça login para acessar sua conta</p>
            </div>

            <div class="login-body">
                <form action="/login" method="POST" class="needs-validation" novalidate>
                    <div class="form-floating">
                        <input type="text" 
                               id="username" 
                               name="username" 
                               class="form-control" 
                               placeholder="Nome de Usuário" 
                               required>
                        <label for="username">
                            <i class="fas fa-user me-2"></i>Nome de Usuário
                        </label>
                        <div class="invalid-feedback">
                            Por favor, insira seu nome de usuário.
                        </div>
                    </div>

                    <div class="form-floating">
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="form-control" 
                               placeholder="Senha" 
                               required>
                        <label for="password">
                            <i class="fas fa-lock me-2"></i>Senha
                        </label>
                        <div class="invalid-feedback">
                            Por favor, insira sua senha.
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-login">
                            <i class="fas fa-sign-in-alt me-2"></i>Entrar
                        </button>
                    </div>
                </form>
            </div>

            <div class="login-footer">
                <p class="mb-0">Não tem uma conta? <a href="/registro">Registre-se</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // Validação do formulário
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
