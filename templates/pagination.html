{% block pagination %}

<div class="row justify-content-center">
    <nav aria-label="Page navigation example" class="col-auto">
        <ul class="pagination">
    
            <li class="page-item {% if pagination.current_page <= pagination.first_page %}disabled{% endif %}">
                <a class="page-link" href="?page={{ pagination.current_page - 1 }}{{ pagination.more_filter }}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
    
            {% for p in range(pagination.start_page, pagination.end_page + 1) %}
            <li class="page-item {% if p == pagination.current_page %}active{% endif %}">
                <a class="page-link" href="?page={{ p }}{{ pagination.more_filter }}">{{ p }}</a>
            </li>
            {% endfor %}
            
            <li class="page-item {% if pagination.current_page >= pagination.last_page %}disabled{% endif %}">
                <a class="page-link" href="?page={{ pagination.current_page + 1 }}{{ pagination.more_filter }}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

{% endblock pagination %}
