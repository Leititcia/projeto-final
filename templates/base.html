<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmAPI</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/base.css">
    {% block head %}{% endblock %}

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/home">
                <img src="/static/img/farma_logo.png" alt="FarmAPI Logo" height="80">
                <span class="ms-2 fs-4 fw-bold">FarmAPI</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="bi bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/home' %}active{% endif %}" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/clientes' %}active{% endif %}" href="/clientes">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/medicamentos' %}active{% endif %}" href="/medicamentos">Medicamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/vendas' %}active{% endif %}" href="/vendas">Vendas</a>
                    </li>
                </ul>
                <a href="/logout" class="btn btn-sair">
                    <i class="bi bi-box-arrow-right me-2"></i>Sair
                </a>
            </div>
        </div>
    </nav>

    <!-- ConteÃºdo principal -->
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Farma API. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
