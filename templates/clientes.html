{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <h1 class="display-4 text-primary text-center fw-semibold">Clientes</h1>
    <hr class="border-primary border-2">
    <div class="text-center mb-4">
        <a href="/clientes/adicionar" class="btn btn-outline-success btn-lg shadow-sm">Adicionar Novo Cliente</a>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.id }}</td>
                <td>{{ client.name }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.phone or 'NÃ£o informado' }}</td>
                <td>
                    <a href="/clientes/editar/{{ client.id }}" class="btn btn-outline-warning btn-sm shadow-sm">
                        <i class="bi bi-pencil"></i> Editar
                    </a>
                    <a href="/clientes/deletar/{{ client.id }}" class="btn btn-outline-danger btn-sm shadow-sm">
                        <i class="bi bi-trash"></i> Deletar
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
